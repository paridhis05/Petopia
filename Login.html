<html lang="en">

    <meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="petcss.css">
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>

    <!-- ------------------------ FIRST-NAVIGATION BAR ---------------------------- -->
	
	<nav class="navbar1">

        <!-- ------------------  SEARCH BOX -------------------- -->
        
            <div class="navbar1-left">
                <div class="search-box">
                        <input type="text" placeholder="What are you looking for?">
                        <i class="fa-solid fa-magnifying-glass"></i>  
                </div>
            </div>
        
        <!-- ------------------  LOGO -------------------- -->
        
            <div class="navbar1-center">
                <a href="pet.html"><img src="images\PetopiaLogo.png" class="logo"></a>
        
            </div>
        
        <!-- ------------------ SUPPORT AND CART BUTTON -------------------- -->
        
            <div class="navbar1-right">
                
                <div class="nav-right-button">
                   <a href="#" class="support"><i class="fa-solid fa-headset"></i></a>
                   <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
                   <a href="Login.html" class="account"><i class="fa-solid fa-user"></i></a>
                </div>
        
            </div>
        
            </nav>
        
        <!-- ------------------  SECOND-NAVIGATION BAR -------------------- -->
        
            <nav class="navbar2">
        
                <ul>
                    <li><a href="pet.html" class="active-link"> <span> Home</span> </a></li>
                    <li><a href="PetAdoption.html"><span> Pets</span></a></li>
                    <li><a href="PetShopping.html"><span> Accessories</span>  </a></li>
                    <li><a href="#"><span> Services</span> </a></li>
                    <li><a href="ReportAbuse.html"><span> Rescue a pet</span> </a></li>
                    <li><a href="#"><span> About us</span></a></li>
                </ul>
                
            </nav>
    
    <div class="log-in">
    <div class="container">
        <div class="left-section">
            <h2>Log in</h2>
            <p>Welcome back! We were hoping we'd see you again...</p>

            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="input-field" placeholder="Enter your email" required>
                </div>

                <div class="form-group password-container">
                    <label>Password</label>
                    <input type="password" class="input-field" id="password" placeholder="Enter your password" required>
                    <span onclick="togglePassword()"><i class="fa-solid fa-eye"></i></span>
                </div>

                <button type="submit" class="login-btn">Log in</button>
                <a href="#" class="forgot-password">Forgotten password?</a>
            </form>

            <div class="or-divider">Or</div>

            <div class="social-login">
                <button class="social-btn">
                    <img src="images/GoogleIcon.png" alt="Google">
                    Sign in with Google
                </button>
                <button class="social-btn">
                    <img src="images/facebookicon.png" alt="Facebook">
                    Sign in with Facebook
                </button>
                <button class="social-btn">
                    <img src="images/appleicon.png" alt="Apple">
                    Sign in with Apple
                </button>
            </div>
        </div>

        <div class="right-section">
            <img src="images/login-right.png" alt="Illustration">
        </div>
    </div>

    <button class="help-btn">
        <span><i class="fa-solid fa-headset"></i></span> Help
    </button>
</div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let icon = document.querySelector(".password-container span i");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

</body>
</html>
