<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="petcss.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 80px; /* Prevent overlap with navbar */
            display: flex;
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            padding: 40px;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-container span {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #004d40;
        }

        .password-container span i {
            font-size: 18px;
        }

        .right-section {
            flex: 1;
            background-color: #e8f5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .right-section img {
            width: 80%;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
            }
            .right-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar1">
        <div class="navbar1-left">
            <div class="search-box">
                <input type="text" placeholder="What are you looking for?">
                <i class="fa-solid fa-magnifying-glass"></i>  
            </div>
        </div>
        <div class="navbar1-center">
            <a href="pet.html"><img src="images/PetopiaLogo.png" class="logo"></a>
        </div>
        <div class="navbar1-right">
            <div class="nav-right-button">
               <a href="#" class="support"><i class="fa-solid fa-headset"></i></a>
               <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
               <a href="Login.html" class="account"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="left-section">
            <h2>Log in</h2>
            <p>Welcome back! We were hoping we'd see you again...</p>

            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="input-field" placeholder="Enter your email" required>
                </div>

                <div class="form-group password-container">
                    <label>Password</label>
                    <input type="password" class="input-field" id="password" placeholder="Enter your password" required>
                    <span onclick="togglePassword()"><i class="fa-solid fa-eye"></i></span>
                </div>

                <button type="submit" class="login-btn">Log in</button>
                <a href="#" class="forgot-password">Forgotten password?</a>
            </form>
        </div>

        <div class="right-section">
            <img src="https://via.placeholder.com/300x300?text=Illustration" alt="Illustration">
        </div>
    </div>

    <button class="help-btn">
        <span><i class="fa-solid fa-headset"></i></span> Help
    </button>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let icon = document.querySelector(".password-container span i");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
